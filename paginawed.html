<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Página Profesional</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Arial", sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
        }header {
        padding: 40px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
    }

    h1 {
        font-size: 48px;
        margin-bottom: 10px;
    }

    p {
        font-size: 20px;
        max-width: 600px;
        margin: auto;
    }

    .contenedor {
        margin-top: 40px;
    }

    img {
        width: 280px;
        border-radius: 20px;
        border: 4px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 25px;
        background: white;
        color: #4e54c8;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: 0.25s;
    }

    .btn:hover {
        background: #dfe0ff;
        transform: scale(1.05);
    }
</style>

</head>
<body><header>
    <h1>Bienvenido a Mi Página Web</h1>
    <p>Página creada por Said con estilo, colores e imágenes personalizadas.</p>
</header><div class="contenedor">
    <img src="https://i.imgur.com/8Km9tLL.png" alt="Imagen de ejemplo"><br>
<a href="#" class="btn">Mi Botón</a>

</div></body>
</html>
